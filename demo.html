<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kirana Enhanced Dashboard</title>
<style>
body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
h2 { text-align: center; }
.container { max-width: 950px; margin: auto; background: #fff; padding: 15px; border-radius: 5px; }
input, select { padding: 6px; margin: 5px; }
button { padding: 6px 12px; cursor: pointer; }
table { width: 100%; border-collapse: collapse; margin-top: 15px; }
table, th, td { border: 1px solid #ccc; }
th, td { padding: 8px; text-align: center; }
.sell { background: #28a745; color: white; border: none; }
.edit { background: #ffc107; border: none; }
.delete { background: #dc3545; color: white; border: none; }
.low-stock { background: #ffcccc; }
.stats { margin-top: 10px; font-weight: bold; }
</style>
</head>
<body>

<div class="container">
<h2>Kirana Enhanced Dashboard</h2>

<h4>Add / Edit Item</h4>
<input type="text" id="itemName" placeholder="Item Name">
<input type="number" id="quantity" placeholder="Quantity">
<input type="number" id="price" placeholder="Price">
<button onclick="addItem()">Add / Update Item</button>

<h4>Inventory</h4>
<table>
    <thead>
        <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total Value</th>
            <th>Sell Qty</th>
            <th>Sell</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody id="tableBody"></tbody>
</table>

<div class="stats">
Total Stock Value: Rs. <span id="totalValue">0</span> | Total Sold Value: Rs. <span id="totalSold">0</span>
</div>
</div>

<script>
let stock = JSON.parse(localStorage.getItem("stock")) || [];
let soldTotal = parseFloat(localStorage.getItem("soldTotal")) || 0;
let editIndex = -1;

function addItem() {
    let name = document.getElementById("itemName").value;
    let qty = parseInt(document.getElementById("quantity").value);
    let price = parseFloat(document.getElementById("price").value);

    if (!name || isNaN(qty) || isNaN(price)) {
        alert("Please fill all fields correctly");
        return;
    }

    if (editIndex === -1) {
        stock.push({ name, qty, price });
    } else {
        stock[editIndex] = { name, qty, price };
        editIndex = -1;
    }

    saveAndRender();
    clearInputs();
}

function saveAndRender() {
    localStorage.setItem("stock", JSON.stringify(stock));
    localStorage.setItem("soldTotal", soldTotal);
    renderTable();
    updateStats();
}

function renderTable() {
    let table = document.getElementById("tableBody");
    table.innerHTML = "";
    stock.forEach((item, index) => {
        let lowStockClass = item.qty <= 5 ? "low-stock" : "";
        table.innerHTML += `
            <tr class="${lowStockClass}">
                <td>${item.name}</td>
                <td>${item.qty}</td>
                <td>${item.price.toFixed(2)}</td>
                <td>${(item.qty * item.price).toFixed(2)}</td>
                <td><input type="number" min="1" max="${item.qty}" value="1" id="sellQty${index}" style="width:60px;"></td>
                <td><button class="sell" onclick="sellItem(${index})">Sell</button></td>
                <td><button class="edit" onclick="editItem(${index})">Edit</button></td>
                <td><button class="delete" onclick="deleteItem(${index})">Delete</button></td>
            </tr>
        `;
    });
}

function sellItem(index) {
    let qtyToSell = parseInt(document.getElementById("sellQty" + index).value);
    if (qtyToSell > 0 && qtyToSell <= stock[index].qty) {
        stock[index].qty -= qtyToSell;
        soldTotal += qtyToSell * stock[index].price;
        saveAndRender();
    } else {
        alert("Invalid sell quantity");
    }
}

function editItem(index) {
    let item = stock[index];
    document.getElementById("itemName").value = item.name;
    document.getElementById("quantity").value = item.qty;
    document.getElementById("price").value = item.price;
    editIndex = index;
}

function deleteItem(index) {
    if (confirm("Delete this item?")) {
        stock.splice(index, 1);
        saveAndRender();
    }
}

function clearInputs() {
    document.getElementById("itemName").value = "";
    document.getElementById("quantity").value = "";
    document.getElementById("price").value = "";
    editIndex = -1;
}

function updateStats() {
    let totalStock = stock.reduce((sum, item) => sum + item.qty * item.price, 0);
    document.getElementById("totalValue").innerText = totalStock.toFixed(2);
    document.getElementById("totalSold").innerText = soldTotal.toFixed(2);
}

renderTable();
updateStats();
</script>

</body>
</html>
